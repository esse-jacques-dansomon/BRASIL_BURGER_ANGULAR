<div class="container-xl">
   <div class="table-responsive">
      <div class="table-wrapper" *ngIf="(menus$ | async ) as menus">
         <div class="table-title">
            <div class="row">
               <div class="col-sm-5">
                  <h2>User <b>Management</b></h2>
               </div>
               <div class="col-sm-7">
                  <a (click)="openCreateDialog()" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>
                  <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
               </div>
            </div>
         </div>
         <table class="table table-striped table-hover">
            <thead>
            <tr>
               <th>Name</th>
               <th>Price</th>
               <th>Burger</th>
               <th>Complements</th>
               <th>Status</th>
               <th>Status</th>
               <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let menu of menus | paginate: { itemsPerPage:2, currentPage: currentPage }">
               <td><a href="#"><img src="http://localhost:5000/{{menu.image}}" class="avatar" alt="Avatar" width="50px" height="50px"> {{menu.name}}</a></td>
               <td>{{menu.price | number}} FCFA</td>
               <td>{{menu.burger.name}}</td>
               <td>
                  <span *ngFor="let complement of menu.complements">
                     {{complement.name + ','}}
                  </span>
               </td>
               <td>
                  <mat-slide-toggle (click)="updateStatusProductDialog(menu, 'a')" [checked]="menu.is_available"> Dispo </mat-slide-toggle>
                  <br>
                  <mat-slide-toggle (click)="updateStatusProductDialog(menu, 'p')" [checked]="menu.is_popular"> pouplar </mat-slide-toggle>
               </td>
               <td>
                  <mat-slide-toggle (click)="updateStatusProductDialog(menu, 'm')" [checked]="menu.is_offer_of_the_day"> Du Jour </mat-slide-toggle>
                  <br>
                  <mat-slide-toggle (click)="updateStatusProductDialog(menu, 'f' )" [checked]="menu.is_featured"> Pomo </mat-slide-toggle>
               </td>
               <td>
                  <a (click)="editImageProduct(menu)" class="settings" title="image" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                  <a (click)="openEditDialog(menu)" class="edit" title="edit" data-toggle="modal">  <i class="material-icons" data-toggle="tooltip" >&#xE254;</i>  </a>
               </td>
            </tr>
            </tbody>
         </table>
         <div class="clearfix">
            <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
            <ul class="pagination">
               <pagination-controls (pageChange)=" currentPage = $event" class="my-pagination"></pagination-controls>
            </ul>
         </div>
      </div>
   </div>
</div>
