<div class="container-xl">
   <div class="table-responsive">
      <div class="table-wrapper" *ngIf="(typeComplements$ | async ) as typeComplements">
         <div class="table-title">
            <div class="row">
               <div class="col-sm-5">
                  <h2>User <b>Management</b></h2>
               </div>
               <div class="col-sm-7">
                  <a (click)="openCreateDialog()" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Add new Type</span></a>
                  <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
               </div>
            </div>
         </div>
         <table class="table table-striped table-hover">
            <thead>
            <tr>
               <th>Image</th>
               <th>Name</th>
               <th>Description</th>
               <th>Nombre de complemets</th>
               <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeComplement of typeComplements | paginate: { itemsPerPage:2, currentPage: currentPage }">
               <td><a href="#"><img src="http://127.0.0.1:5000/{{typeComplement.image}}" class="avatar" alt="Avatar" width="50px" height="50px"> </a></td>
               <td> {{typeComplement.name}}</td>
               <td> {{typeComplement.description}}</td>
               <td> {{typeComplement.slug}}</td>
               <td>
                  <a (click)="editImageProduct(typeComplement)" class="settings" title="image" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                  <a (click)="openEditDialog(typeComplement)"  class="edit" title="edit" data-toggle="modal">  <i class="material-icons" data-toggle="tooltip" >&#xE254;</i>  </a>
               </td>
            </tr>

            </tbody>
         </table>
         <div class="clearfix">
            <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
            <ul class="pagination">
               <pagination-controls (pageChange)=" currentPage = $event" class="my-pagination"></pagination-controls>
            </ul>
         </div>
      </div>
   </div>
</div>
